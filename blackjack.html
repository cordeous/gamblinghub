    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .hand {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            width: 60px;
            height: 90px;

            border-radius: 5px;

            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .card.red {
            color: red;
        }
        .card.black {
            color: black;
        }
        #game-controls {
            margin-top: 20px;
        }
        #game-controls button {
            font-size: 18px;
            padding: 10px 20px;
            margin-right: 10px;
        }
