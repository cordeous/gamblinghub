<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette - GAMBLING</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        #roulette-wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #27ae60;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        #wheel {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 50%;
            top: 0;
            border-style: solid;
            border-width: 0 150px 259.8px 0;
            border-color: transparent;
        }
        .slice span {
            position: absolute;
            right: -75px;
            top: 120px;
            transform-origin: center;
            color: white;
            font-size: 12px;
        }
        #ball {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 50%;
            margin-left: -10px;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Roulette</h1>
    </header>
    <main>
        <div id="game-container"></div>
        <a href="index.html" class="back-button">Back to Games</a>
    </main>
    <footer>
        <p>&copy; 2023 Gambling App Showcase</p>
    </footer>
    <script src="roulette.js"></script>
</body>
</html>
